styles:
    space-screen:
        shaders:
            blocks:
                global: "#ifdef TANGRAM_FRAGMENT_SHADER\n// Get the coordinates in\
                    \ screen space\n// ===================================\nvec2 getScreenCoords\
                    \ () {\n    return gl_FragCoord.xy / u_resolution.xy;\n}\n\n//\
                    \ Get the coordinates in screen space \n// non stretching the\
                    \ coords system\n// ===================================\nvec2\
                    \ getScreenNonStretchCoords () {\n    vec2 st = getScreenCoords();\n\
                    \    if (u_resolution.y > u_resolution.x ) {\n        st.y *=\
                    \ u_resolution.y/u_resolution.x;\n        st.y -= (u_resolution.y*.5-u_resolution.x*.5)/u_resolution.x;\n\
                    \    } else {\n        st.x *= u_resolution.x/u_resolution.y;\n\
                    \        st.x -= (u_resolution.x*.5-u_resolution.y*.5)/u_resolution.y;\n\
                    \    } \n    return st;\n}\n#endif"
