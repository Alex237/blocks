# Patricio Gonzalez Vivo - 2015

styles:
    space-uz:
        doc:
            description: |
                Get the position on UZ from the TexCoords (on `x`) and the `z` of the World Position
        texcoords: true
        shaders:
            blocks:
                global: |                    
                    vec2 getUZCoords () {
                        return vec2(v_texcoord.x*10.,worldPosition().z*0.2);
                    }