import:
    - ../block.yaml
    
styles:
    filter-tv:
        mix: [block]
        doc:
            author: 
                name: Patricio Gonzalez Vivo
                twitter: patriciogv
            version: 0.0.1
            tangram-version: 0.0.7
            licence: MIT
            description: |  
                Apply an old TV effect to the style.
            examples:
                9845C:
                    url: https://tangrams.github.io/tangram-sandbox/styles/9845C.yaml
                    img: https://tangrams.github.io/tangram-sandbox/styles/9845C.png
        ui:
            shaders:
                defines:
                    TV_FREQ: 
                        type: number
                        label: amount
                        range: 
                            min: 0.
                            max: 10.
                            step: 0.1
                    TV_SPEED: 
                        type: number
                        label: amount
                        range: 
                            min: 0.
                            max: 10.
                            step: 0.1
                    TV_BLEND: 
                        type: dropdownArray
                        label: 'blend mode'
                        values: ['ADD', 'SUBTRACT', 'MULTIPLY']
        shaders:
            defines:
                TV_FREQ: 1.2
                TV_SPEED: 5.
                TV_BLEND: 'MULTIPLY'
            blocks: 
                filter: |
                    color = color TV_BLEND abs(cos((gl_FragCoord.y*TV_FREQ+u_time*TV_SPEED)));

