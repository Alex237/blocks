styles:
    filter-tv:
        doc:
            author: 
                name: Patricio Gonzalez Vivo
                twitter: @patriciogv
            version: 0.0.1
            tangram-version: 0.0.7
            licence: MIT
            description: |  
                Apply a old TV effect to the style.
            examples:
                9845C:
                    url: https://tangrams.github.io/tangram-sandbox/styles/9845C.yaml
                    img: https://tangrams.github.io/tangram-sandbox/styles/9845C.png
        shaders:
            defines:
                TV_FREQ: 1.2
            blocks: 
                filter: |
                    color *= abs(cos((gl_FragCoord.y*TV_FREQ+u_time*5.)));

