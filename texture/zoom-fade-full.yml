import: ../space/tile.yaml
styles:
    space-tile:
        shaders:
            blocks:
                global: "// Variant to be add to both vertex and fragments shaders\n\
                    varying vec3 v_pos;\n//\n// Get the coordinates in tile space\n\
                    // ================================\nvec2 getTileCoords() {\n\
                    \    return fract(v_pos.xy);\n}\n"
                position: '// Normalize the attribute position of a vertex

                    v_pos = modelPosition().xyz;'
    texture-zoom-fade:
        mix: space-tile
        shaders:
            blocks:
                global: "// Tile a texture across zoom by fading between them\n//\
                    \ ================================\nvec4 TileTexture (sampler2D\
                    \ tex, float scale) {\n    vec2 IN = getTileCoords()*scale;\n\
                    \    vec2 OUT = getTileCoords()*scale*2.;\n    return mix(texture2D(tex,fract(IN)),\
                    \ texture2D(tex,fract(OUT)), fract(u_map_position.z));\n}"
