# Patricio Gonzalez Vivo - 2016
# From Chapter about shapes at http://thebookofshaders.com/07/

import:
    - ../shapes/cross.yaml

styles:
    points-cross:
        doc:
            description: |
                Draws a '+' shape in each point
            examples:
                sandbox:
                    url: https://tangrams.github.io/tangram-sandbox/styles/callejas.yaml
                    img: https://tangrams.github.io/tangram-sandbox/styles/callejas.png
                    lines: 96-99
        base: points
        mix: [shapes-cross]
        texcoord: true
        shaders:
            defines:
                CROSS_ALPHA: .75
            blocks:
                color: |
                    color.a = clamp(cross(v_texcoord.xy,vec2(2.,.5)),0.,1.)*CROSS_ALPHA;
