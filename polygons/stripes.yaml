import:
    - ../space/tile.yaml
    - ../patterns/stripes.yaml

styles:
    polygons-stripes:
        base: polygons
        mix: [patterns-stripes, space-tile]
        shaders:
            defines:
                STRIPES_WIDTH: .5
                STRIPES_ALPHA: .5
                STRIPES_SCALE: 2.
                STRIPES_ANGLE: PI*0.25
            blocks:
                color: |
                    color.a = stripes(  getTileCoords()*STRIPES_SCALE, 
                                        STRIPES_WIDTH, 
                                        STRIPES_ANGLE)*STRIPES_ALPHA;