import:
    - ../generative/random.yaml
    - ../space/tile.yaml

styles:
    polygons-pixelate:
        base: polygons
        mix: [space-tile, generative-random]
        shaders:
            defines:
                PIXELATE_SCALE: 40.
                PIXELATE_COLOR: color.rgb*.5
                PIXELATE_BACKGROUND_COLOR: color.rgb*.5
            blocks:
                color: |
                    color.rgb = mix(PIXELATE_BACKGROUND_COLOR,
                                    PIXELATE_COLOR,
                                    random(floor(getTileCoords()*PIXELATE_SCALE)));