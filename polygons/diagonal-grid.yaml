import:
    - ../space/tile.yaml
    - ../patterns/grid.yaml

styles:
    polygons-diagonal-grid:
        base: polygons
        mix: [space-tile, patterns-grid]
        shaders:
            defines:
                GRID_SCALE: 20.
                GRID_WIDTH: .05
                GRID_BACKGROUND_COLOR: color.rgb*.5
            blocks:
                color: |
                    color.rgb = mix(color.rgb, GRID_BACKGROUND_COLOR, diagonalGrid(  fract(getTileCoords()*GRID_SCALE),
                                            GRID_WIDTH));