import:
    - ../space/tile.yaml
    - ../patterns/stripes.yaml

styles:
    polygons-diagonal-stripes:
        base: polygons
        mix: [patterns-stripes, space-tile]
        shaders:
            defines:
                STRIPES_ALPHA: .5
                STRIPES_SCALE: 2.
                STRIPES_WIDTH: .5
            blocks:
                color: |
                    color.a = diagonalStripes(  (getTileCoords()*0.707)*(STRIPES_SCALE), 
                                                STRIPES_WIDTH) * STRIPES_ALPHA;