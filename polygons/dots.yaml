import:
    - ../patterns/dots.yaml

styles:
    polygons-dots:
        base: polygons
        mix: [patterns-dots]
        shaders:
            defines:
                DOTS_COLOR: color.rgb*.5
                DOTS_SCALE: 10.
                DOTS_SIZE: 0.41
            blocks:
                color: |
                    color.rgb = mix(color.rgb, DOTS_COLOR, TileDots(DOTS_SCALE, DOTS_SIZE));