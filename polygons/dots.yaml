import:
    - ../tiling/brick.yaml
    - ../space/tile.yaml
    - ../shapes/circle.yaml

styles:
    polygons-dots:
        base: polygons
        mix: [space-tile, tiling-brick, shapes-circle]
        shaders:
            defines:
                DOTS_COLOR: color.rgb*.5
                DOTS_SCALE: 10.
                DOTS_SIZE: 0.41
            blocks:
                color: |
                    color.rgb = mix(color.rgb, 
                                    DOTS_COLOR, 
                                    aastep( DOTS_SIZE,
                                            circleDF(vec2(0.5)-brick(getTileCoords()*DOTS_SCALE,2.))));