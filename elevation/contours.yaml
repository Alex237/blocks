import:
    - ../block.yaml
    - normal.yaml
    - ../functions/aastep.yaml

styles:
    elevation-contours:
        base: polygons
        mix: [block, elevation-normal, functions-aastep]
        lighting: false
        raster: custom
        animated: true
        blend: add
        shaders:
            defines:
                CONTOURS_COLOR: color
                CONTOURS_BACKGROUND_COLOR: vec4(0.0)
                CONTOURS_SCALE: 60.
                CONTOURS_SPEED: -0.1
                CONTOURS_OFFSET: u_time*CONTOURS_SPEED
            blocks:
                color: |
                    color = mix(CONTOURS_BACKGROUND_COLOR,
                                CONTOURS_COLOR,
                                aastep( dot(normal, vec3(0.,0.,1.)),
                                        abs(sin((normal_elv_raster.a*PI)*CONTOURS_SCALE+CONTOURS_OFFSET)) ) );