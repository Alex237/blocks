# Patricio Gonzalez Vivo - 2016

import:
    - ../color/conversion.yaml
styles:
    lines-stripes:
        doc:
            description: |
                Apply a rainbow color pattern to a line
            examples:
                crosshatch:
                    url: https://tangrams.github.io/tangram-sandbox/styles/crosshatch.yaml
                    img: https://tangrams.github.io/tangram-sandbox/styles/crosshatch.png
                    lines: 111 
                pericoli:
                    url: https://tangrams.github.io/tangram-sandbox/styles/pericoli.yaml
                    img: https://tangrams.github.io/tangram-sandbox/styles/pericoli.png
                    lines: 157
        base: lines
        mix: [color-conversion]
        texcoords: true
        shaders:
            blocks:
                color: |
                    color.rgb = hsb2rgb(vec3(v_texcoord.x,1.,1.));