import:
    - ../functions/pulse.yaml

styles:
    lines-glow:
        base: lines
        mix: [functions-pulse]
        texcoords: true
        blend: add
        shaders:
            defines:
                PI: 3.1415926535897932384626433832795
                GLOW_WIDTH: 0.5
                GLOW_BRIGHTNESS: .25
                GLOW: .75
            blocks:
                color: |
                    vec4 line_color = color;
                    color = vec4(0.0);
                    color = mix(color, line_color*GLOW_BRIGHTNESS, pulse(.5,GLOW_WIDTH,v_texcoord.x));
                    color += line_color*(sin(v_texcoord.x*PI)*GLOW);