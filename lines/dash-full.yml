styles:
    lines-dash:
        base: lines
        shaders:
            blocks:
                filter: "if ( step(DASH_SIZE,fract(v_texcoord.y*DASH_SCALE)) == 0.){\n\
                    \    discard;\n}"
            defines:
                DASH_SCALE: 0.1
                DASH_SIZE: 0.5
        texcoords: true
