# Patricio Gonzalez Vivo - 2016

styles:
    lines-dots:
        base: lines
        texcoords: true
        blend: overlay
        shaders:
            defines:
                DASH_SIZE: .5
                DASH_SCALE: .1
            blocks:
                color: |
                    color.a = 1.-step(DASH_SIZE,fract(v_texcoord.y*DASH_SCALE));