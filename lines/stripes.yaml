styles:
    lines-stripes:
        doc:
            author: 
                name: Patricio Gonzalez Vivo
                twitter: @patriciogv
            version: 0.0.1
            tangram-version: 0.0.7
            licence: MIT
            description: |
                Apply a stripe pattern to a line
            examples:
                sandbox:
                    url: https://tangrams.github.io/tangram-sandbox/styles/grain-roads.yaml
                    img: https://tangrams.github.io/tangram-sandbox/styles/grain-roads.png
                    lines: 35
        base: lines
        texcoords: true
        shaders:
            defines:
                STRIPES_WIDTH: .1
                STRIPES_INTENSITY: .1
            blocks:
                color: |
                    color.rgb += step(STRIPES_WIDTH, sin((fract(v_texcoord).x+fract(v_texcoord).y) * 6.283)) * STRIPES_INTENSITY;