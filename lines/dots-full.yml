styles:
    lines-dots:
        base: lines
        blend: overlay
        shaders:
            blocks:
                color: 'vec2 st = fract(v_texcoord.xy);

                    st -= .5;

                    color.a = 1.- step(DOT_SIZE, dot(st,st)*2.);'
            defines:
                DOT_SIZE: 0.05
        texcoords: true
