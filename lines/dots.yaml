styles:
    lines-dots:
        doc:
            author: 
                name: Patricio Gonzalez Vivo
                twitter: @patriciogv
            version: 0.0.1
            tangram-version: 0.0.7
            licence: MIT
            description: |
                Apply a dot pattern to a line
        base: lines
        texcoords: true
        blend: overlay
        shaders:
            defines:
                DOT_SIZE: .05
            blocks:
                color: |
                    vec2 st = fract(v_texcoord.xy);
                    st -= .5;
                    color.a = 1.- step(DOT_SIZE, dot(st,st)*2.);