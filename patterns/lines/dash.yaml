# Patricio Gonzalez Vivo - 2016

styles:
    patterns-lines-dots:
        base: lines
        lighting: false
        texcoords: true
        blend: overlay
        shaders:
            defines:
                dash_size: .5
                dash_scale: .1
            blocks:
                color: |
                    color.a = 1.- step(dash_size,fract(v_texcoord.y*dash_scale));