# Patricio Gonzalez Vivo - 2016

styles:
    patterns-lines-dots:
        base: lines
        lighting: false
        texcoords: true
        blend: overlay
        shaders:
            defines:
                dash_size: .5
                dash_scale: .1
            blocks:
                color: |
                    vec2 st = fract(v_texcoord.xy*vec2(1.,dash_scale));
                    color.a = 1.- step(dash_size,st.y);