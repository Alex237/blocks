include:
- ../generative/noise.yaml
styles:
    fx-water:
        animated: true
        doc:
            description: 'Water effect, made by altering the normal map of a surface
                and applying a sky spherical map to the surface. The result looks
                like moving water. <p>See sandbox example:</p>

                [ <div style="background-image: url(http://tangrams.github.io/tangram-sandbox/styles/sandbox.png);
                width: 100%; height: 100px; background-position: center center;"></div>
                ](https://mapzen.com/tangram/play/?scene=https://tangrams.github.io/tangram-sandbox/styles/sandbox.yaml)'
        material:
            ambient: 0.7
            diffuse:
                mapping: spheremap
                texture: ./imgs/sem-sky-0001.jpg
        mix:
        - generative-noise
        shaders:
            blocks:
                normal: normal += snoise(vec3(worldPosition().xy*0.08,u_time*.5))*0.02;
