styles:
    tiling-brick:
        shaders:
            blocks:
                global: "// Repeats a coordinate space (st) in diferent brick-like\
                    \ tiles\n// ================================\nvec2 brick (vec2\
                    \ st, float zoom) {\n    st *= zoom;\n    // Here is where the\
                    \ offset is happening\n    st.x += step(1., mod(st.y,2.0)) * 0.5;\n\
                    \    return fract(st);\n}"
